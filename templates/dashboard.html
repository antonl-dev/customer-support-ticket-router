<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
        .category-tag {
            padding: 5px 10px; border-radius: 15px; color: white; font-weight: bold;
            font-size: 12px; text-transform: uppercase;
        }
        /* Color coding for categories */
        .category-ACCOUNT { background-color: #17a2b8; }
        .category-PAYMENT { background-color: #28a745; }
        .category-DELIVERY { background-color: #ffc107; color: #333; }
        .category-ORDER { background-color: #fd7e14; }
        .category-INVOICE { background-color: #6f42c1; }
        .category-REFUND { background-color: #dc3545; }
        /* Add more colors as needed */
        .category-default { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>Support Ticket Dashboard</h1>
    <a href="/" style="display: block; text-align: center; margin-bottom: 20px;">Submit a New Ticket</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Created At</th>
                <th>Customer Email</th>
                <th>Subject</th>
                <th>AI Category</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.created_at.split(' ')[0] }}</td>
                <td>{{ ticket.customer_email }}</td>
                <td>{{ ticket.subject }}</td>
                <td>
                    <span class="category-tag category-{{ ticket.predicted_category or 'default' }}">{{ ticket.predicted_category }}</span>
                </td>
                <td>{{ ticket.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
