<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Support Ticket</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 40px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input[type="email"], input[type="text"], textarea {
            width: 95%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;
        }
        textarea { height: 120px; resize: vertical; }
        button {
            width: 100%; padding: 15px; background-color: #007bff; color: white; border: none;
            border-radius: 4px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .footer-link { text-align: center; margin-top: 20px; }
        .footer-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Support Portal</h1>
        <form action="/submit_ticket" method="POST">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="description">Please describe your issue</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Submit Ticket</button>
        </form>
        <div class="footer-link">
            <a href="/dashboard">View Admin Dashboard</a>
        </div>
    </div>

</body>
</html>
